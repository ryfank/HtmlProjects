<!DOCTYPE html>

<head>
<title>Frutiger Aero bubbles?</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #b5f3ff 0%, #7de1e8 50%, #d7faff 100%);
    user-select: none;
    height: 100vh;
    width: 100vw;
    font-family: sans-serif;
  }

  .bubble {
    position: fixed;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(173, 216, 230, 0.2));
    box-shadow: inset -4px -4px 10px rgba(255,255,255,0.4), inset 4px 4px 10px rgba(0,0,0,0.1);
    opacity: 0.8;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.9;
    }
    100% {
      transform: translateY(-120vh) scale(1.2);
      opacity: 0;
    }
  }


  @keyframes flutter {
    0% {
      transform: translateX(0) translateY(0) rotate(0deg);
    }
    50% {
      transform: translateX(50px) translateY(-20px) rotate(10deg);
    }
    100% {
      transform: translateX(0) translateY(0) rotate(0deg);
    }
  }

  .sparkle {
    position: fixed;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #ffffffaa 0%, transparent 70%);
    border-radius: 50%;
    animation: sparkleAnim 3s ease-in-out infinite alternate;
    pointer-events: none;
  }

  @keyframes sparkleAnim {
    0% { transform: scale(1); opacity: 0.5; }
    100% { transform: scale(1.5); opacity: 1; }
  }
</style>
</head>
<body>

<script>
// Create bubbles
for(let i=0; i<25; i++) {
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  const size = 30 + Math.random() * 60;
  bubble.style.width = size + 'px';
  bubble.style.height = size + 'px';
  bubble.style.left = Math.random() * 100 + 'vw';
  bubble.style.bottom = -Math.random() * 50 + 'px';
  bubble.style.animationDuration = (8 + Math.random() * 10) + 's';
  document.body.appendChild(bubble);
}

// Create fishes
for(let i=0; i<3; i++) {
  const fish = document.createElement('div');
  fish.className = 'fish';
  fish.style.left = Math.random() * 100 + 'vw';
  fish.style.top = Math.random() * 80 + 'vh';
  fish.style.animationDuration = (4 + Math.random() * 3) + 's';
  document.body.appendChild(fish);
}

// Create sparkles
for(let i=0; i<30; i++) {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = Math.random() * 100 + 'vw';
  sparkle.style.top = Math.random() * 100 + 'vh';
  sparkle.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(sparkle);
}
</script>

</body>
</html>
